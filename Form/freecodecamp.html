<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>FCSURVEY></title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="up">
                <h1 id="title">Survey Form</h1>
            </div>
            <div class="survey">
                <form action="" method="get" id="survey-form" class="form">
                    <div class="head">
                     <p class="top-form" id="description">Let us know howe we can improve</p>
                    </div>

                    <div class="name">
                       <label for="name" id="name-label" class="name-label">Name:</label>
                       <input id="name" name="name" type="text/" placeholder="Enter your name" required class="input-name">
                    </div>

                    <div class="email">
                       <label for="email" id="email-label" class="email-label">Email:</label>
                       <input id="email" name="email" type="email" class="input-email" placeholder="Enter your Email" required>
                    </div>
                    
                    <div class="age">
                        <label for="number" id="number-label" class="age-label">Age:</label>
                        <input type="number" name="age" id="number" class="input-age" min="1" max="125" placeholder="Age"> 
                    </div>

                    <div class="dropdown1">
                        <label for="dropdown">Which option best describes your current role?</label>
                        <select name="dropdown" id="dropdown">
                            <option disabled value>Select an option</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job </option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferno">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="radio">
                        <fieldset class="no">
                            <legend>* How likely is that you would recommend freeCodeCamp to a friend?</legend>
                             <div>
                            <input  id="1" name="radio-buttons" value="1"  type="radio" class="userRatings">
                            <label for="1">Definetely</label>
                             </div>
                             <div>
                            <input  id="2" name="radio-buttons" value="2"  type="radio" class="userRatings">
                            <label for="2">Maybe</label>
                            </div>
                            <div>
                            <input  id="3" name="radio-buttons" value="3"  type="radio" class="userRatings">
                            <label for="3">Not sure</label>
                            </div>
                        </fieldset>
                    </div>

                    <div class="dropdown2">
                        <label for="dropdown2">What do you like most in FCC:</label>
                        <select name="dropdown2" id="dropdown2">
                            <option disabled value>Select an option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Project">Project</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>
                            
                        </select>
                    </div>

                    <div class="check" >
                         <div>
                        <label for="preferences">Things that should be improved in the future(Check all that apply): </label>
                         </div>
                        <div>
                        <input id="Front-end Projects" name="Front-end Projects" type="checkbox" value="1"/>    
                        <label for="Front-end Projects">Front-end Projects</label>
                        
                        </div>
                        <div>
                                <input id="Back-end Projects" name="Back-end Projects" type="checkbox" value="2"/>
                        <label for="Back-end Projects">Back-end Projects</label>
                        
                        </div>  
                        <div>
                                <input id="Visualization" name="Visualization" type="checkbox" value="3"/>

                        <label for="Visualization">Data Visualization</label>
                        
                        </div>
                        <div>
                                <input id="Challenges" name="Challenges" type="checkbox" value="4"/>

                        <label for="Challenges">Challenges</label>
                         </div>
                         <div>
                                <input id="Open Source Community" name="Open Source Community" type="checkbox" value="5"/>


                        <label for="Open Source Community">Open Source Community</label>
                         </div>
                         <div>
                                <input id="Gitter Source Communuty" name="Gitter Source Communuty" type="checkbox" value="6"/>

                        <label for="Gitter Source Communuty">Gitter Source Communuty</label>
                         </div>
                         <div>
                                <input id="Videos" name="Videos" type="checkbox" value="7"/>

                        <label for="Videos">Videos</label>
                         </div>
                        <div>
                                <input id="City Meetups" name="City Meetups" type="checkbox" value="8"/>

                        <label for="City Meetups">City Meetups</label>
                         </div>
                         <div>
                                <input id="Wiki" name="Wiki" type="checkbox" value="9"/>

                        <label for="Wiki">Wiki</label>
                        </div>
                        <div>
                                <input id="Forum" name="Forum" type="checkbox" value="10"/>

                        <label for="Forum">Forum</label>
                        </div>
                        <div>
                                <input id="Additional Courses" name="Additional Courses" type="checkbox" value="11"/>

                        <label for="Additional Courses">Additional Courses</label>
                        </div>
                    </div>

                    <div class="box">
                        <label for="box">Any Comments or Suggestions</label>
                        <textarea name="box" id="box" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
                        <br>
                    </div>
                    <div class="button">
                        <button id="submit">Submit</button>
                    </div>                
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>                    <!-- End of container div -->   
</body>
</html>
